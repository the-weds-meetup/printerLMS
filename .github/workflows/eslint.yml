name: Lint
on: [pull_request]
jobs:
  lint_webapp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js v14
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Navigate to webapp dir
        run: cd ./webapp

      - name: Install Dependencies
        run: yarn install

      - name: Run linter
        run: yarn lint

  lint_backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use python package Black
        uses: psf/black@stable
        with:
          src: "./backend"
